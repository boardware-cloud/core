apiVersion: apps/v1
kind: Deployment
metadata:
  name: core
  labels:
    app: core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: core
  template:
    metadata:
      labels:
        app: core
    spec:
      containers:
      - name: core
        image: registry.boardware.com/bwc/core:latest
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: core-config
          mountPath: /
      volumes:
      - name: core-config
        configMap:
          name: core-config
      imagePullSecrets:
      - name: harbor